{% extends "Inicio.html" %}
<br> {% block content %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">JOse luis</h5>
        <h6 class="card-subtitle mb-2 text-muted">Inicia sesion</h6>
        <p class="card-text">
            <form action="http://localhost:7000/sesion" method="POST">
                <div class="form-group">
                    <label for="exampleInputEmail1">Usuario</label>
                    <input type="email" name="usuario" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="jose@gmail.com">
                    <small id="emailHelp" class="form-text text-muted">ten cuidado es Un correo.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="12345">
                </div>
                <div class="form-check">
                    <input type="checkbox" name="clave" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </p>

    </div>
</div>
{% endblock content %}
